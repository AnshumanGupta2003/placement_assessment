<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="courses.css">
    
    <title>Admission Website</title>
</head>
<body>
    <header>
        <img src="WhatsApp Image 2024-01-16 at 11.43.15_b894b7d0.jpg" alt="College Logo" style="height: 100px;">
        <div>
            <h1>Sri Venkateshwara College Of Engineering</h1>
            <marquee><h1>Admission Page</h1></marquee>
        </div>
        <section>
            <img src="WhatsApp Image 2024-01-16 at 11.43.15_b894b7d0.jpg" alt="College Logo" style="height: 100px;">
        </section>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <main>
        <div>
            <form id="admissionForm" onsubmit="submitForm(event)">
                <!-- Add name, email, and course inputs here if needed -->
                <label for="quota">Select Quota:</label>
                <select id="quota" required>
                    <option value="comed-k">COMED-K</option>
                    <option value="cet">CET</option>
                </select>
                
                <!-- Add a course input here if needed -->
                
                <label for="branch">Select Branch:</label>
                <select id="branch" required>
                    <option value="cse">CSE</option>
                    <option value="ise">ISE</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function redirectToPage() {
            var quota = document.getElementById("quota").value.toLowerCase();
            var branch = document.getElementById("branch").value.toLowerCase();

            // Check conditions and redirect accordingly
            if (branch === "cse" && quota === "comed-k") {
                window.location.href = "comedcse.html";
            } else if (branch === "ise" && quota === "comed-k") {
                window.location.href = "comedise.html";
            } else if (branch === "cse" && quota === "cet") {
                window.location.href = "cetcse.html";
            } else if (branch === "ise" && quota === "cet") {
                window.location.href = "cetise.html";
            } else {
                alert("Invalid input. Please select the correct course and branch combination.");
            }
        }

        function submitForm(event) {
            event.preventDefault();

            const quota = document.getElementById('quota').value;
            const branch = document.getElementById('branch').value;

            redirectToPage();
        }
    </script>
</body>
</html>
