<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        main div{
            background-image: url(svce\ pic.jpeg);
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            display: flex;
            align-items: center;
            
        }

        header img {
            height: 100px;

            margin-right: 10px;
        }
        
        header section{
            height: 100px;
            margin-left: 500px;
            
        }
        header div {
            margin-left: 270px;
            text-align: center;
        }

        main {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 100%;
        }
        
        form {
            display: grid;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        nav {
            background-color: grey;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <title>Admission Website</title>
</head>
<body>
    <header>
        <img src="WhatsApp Image 2024-01-16 at 11.43.15_b894b7d0.jpg" alt="College Logo" style="height: 100px;">
        <div>
            <h1>Sri Venkateshwara College Of Engineering</h1>
            <marquee><h1>Admission Page</h1></marquee>
        </div>
        <section>
        <img src="WhatsApp Image 2024-01-16 at 11.43.15_b894b7d0.jpg" alt="College Logo" style="height: 100px;">
        </section>
    </header>
    <nav>
        <a  href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <main><div>
        
        <form id="admissionForm" onsubmit="submitForm(event)">
            <!-- <label for="name">Full Name:</label> -->
            <!-- <input type="text" id="name" required> -->

            <!-- <label for="email">Email:</label> -->
            <!-- <input type="email" id="email" required> -->

            <label for="course">Select Course:</label>
            <select id="course" required>
                <option value="be">BE</option>
                <option value="mba">MBA</option>
                <!-- Add more options as needed -->
            </select>
            <label for="quota">Select Quota:</label>
            <select id="quota" required>
                <option value="comed-k">COMED-K</option>
                <option value="CET">CET</option>
                <option value="Management">Management</option>
            </select>
                <!-- Add more options as needed -->
            <label for="branch">Select Branch:</label>
            <select id="branch" required>
                <option value="cse">CSE</option>
                <option value="ai">AI</option>
                <option value="ise">ISE</option>
                <option value="ec">ECe</option>
            </select>
            <button type="submit" onclick="redirectToPage()">Submit</button>
        </form>
        </div>
    </main>
    
    <script src="script.js">
        function redirectToPage() {
            var input1 = document.getElementById("input1").value.toLowerCase();
            var input2 = document.getElementById("input2").value.toLowerCase();
        
            // Check if both inputs are "comdek-k" and "cse"
            if (input1 === "comdek-k" && input2 === "cse") {
              // Redirect to the "cse" page
              window.location.href = "cse.html";
            } else {
              // Display an alert for incorrect input
              alert("Invalid input. Please enter 'comdek-k' for the first input and 'cse' for the second input.");
            }
        function submitForm(event) {
            event.preventDefault();

            // Fetch values from the form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;
            const quota = document.getElementById('quota').value;
            const branch = document.getElementById('branch').value;

            // You can perform additional validation or processing here

            // Display a simple alert with the submitted information
            alert(`Admission Form Submitted:\n\nName: ${name}\nEmail: ${email}\nCourse: ${course}\nQuota: ${quota}\nBranch: ${branch}`);
        }
    </script>
</body>
</html>
