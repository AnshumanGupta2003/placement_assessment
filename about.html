<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        section{
            background-image: url(svce\ pic.jpeg);
            background-size: 1550px,500px;
            width: 1550px;
            height:500px;
            background-repeat: no-repeat;
        }

        main div{
            background-image: url(svce\ pic.jpeg);
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            display: flex;
            align-items: center;
            
        }

        header img {
            height: 100px;

            margin-right: 10px;
        }
        
        header section{
            height: 100px;
            margin-left: 500px;
            
        }
        header div {
            margin-left: 270px;
            text-align: center;
        }

        main {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 100%;
        }
        
        form {
            display: grid;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        nav {
            background-color: grey;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <title>Admission Website</title>
</head>
